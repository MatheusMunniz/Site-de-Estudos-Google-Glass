<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Teste JavaScript</title>
    <meta charset="UTF-8">
    <script>
        var quebrada = false;
        function mudalampada(tipo) {
            if (tipo == 1) {
                arquivo = "https://i.stack.imgur.com/ybxlO.jpg"
            }
            if (tipo == 2) {
                arquivo = "https://i.stack.imgur.com/b983w.jpg"
            }
            if (tipo == 3) {
                arquivo = "https://i.stack.imgur.com/MRjsF.jpg"
            }
            if (!quebrada) {
                document.getElementById("luz").src = arquivo;
                if (tipo ==3) {
                    quebrada = true
                }
            }
        }
    </script>
</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="https://i.stack.imgur.com/b983w.jpg" id="luz" onmousemove="mudalampada(1)" onmouseout="mudalampada(2)" onclick="mudalampada(3)"/>
</body>
</html>
